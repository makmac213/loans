{% extends 'backoffice/base.html' %}

{% block content %}
    <div class="container">
		<ul>
			{% for collection in collections %}
				{% if 'facebook' in collection %}
				<li>
					<a href="{% url 'manage_collection' collection %}">{{ collection }}</a>
				</li>
				{% endif %}
			{% endfor %}
		</ul>
    </div>
{% endblock %}
